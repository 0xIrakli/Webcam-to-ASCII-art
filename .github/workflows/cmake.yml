name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Install OpenCV
      uses: rayandrews/with-opencv-action@v1
      with:  
        dir: ./opencv-install
        cached: ${{ steps.opencv-cache.outputs.cache-hit }}
        opencv-version: '4.0.0'
        
    - uses: actions/checkout@v3
    
    - name: Create build dir
      run: mkdir build

    - name: Configure Cmake
      run: cmake --no-warn-unused-cli -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -B $GITHUB_ACTION_PATH/build

    - name: Build
      run: cmake --build $GITHUB_ACTION_PATH/build --config Release --target ALL_BUILD -j 14

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifact
        path: D:/build/Release/particlesim.exe
